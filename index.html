<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carrousel</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1>Vanilla JS Carrousel</h1>
    <section class="carrousel">
      <div class="current slide">
        <img src="https://images.unsplash.com/photo-1483470873734-93599652a354?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3b6e3e7a987d1d48022e0fb9d04d9f60&auto=format&fit=crop&w=1500&q=80" alt="">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1465979150986-c8b0fb12d861?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5f17ef84f94c7f08d84309c710af9fba&auto=format&fit=crop&w=1500&q=80" alt="">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1517825738774-7de9363ef735?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ef072901177192123708468cb8be9a10&auto=format&fit=crop&w=1396&q=80" alt="">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1438866612080-aba418f9046c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d3b7e7905930947e4c5ba0517735c845&auto=format&fit=crop&w=1369&q=80" alt="">
      </div>
    </section>
    <div class="controls">
      <button class="prev"><span ><</span></button>
      <button  class="next"><span>></span></button>
    </div>
    <div class="circles">
      <div class="circle active">
      </div>
      <div class="circle">
      </div>
      <div class="circle">
      </div>
      <div class="circle">
      </div>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
